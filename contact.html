 <div id="main">
    <h2>Contact</h2>
    <hr>

    <form id="contact-form">
        <p class="form">Name</p>
        <input name="name" type="text" class="form-control" placeholder=" John Smith" required>
        <br>
        <p class="form">Email</p>
        <input name="email" type="email" class="form-control" placeholder=" example@gmail.com" required>
        <br>
        <p class="form">Message</p>
        <textarea name="message" type="text" class="message-box" required rows="4">
        </textarea>
        <br>
        <button id="button">Submit</button>


    </form>
